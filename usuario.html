    <script>
    function compartirPerfil() {
        const urlReal = window.location.href;
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user') || "perfil";

        navigator.clipboard.writeText(urlReal).then(() => {
            Swal.fire({
                title: '隆Enlace Copiado!',
                html: `Ya pod茅s compartir el perfil de <strong style="color:#00d2ff">${username}</strong>`,
                icon: 'success',
                background: '#1a1a1a',
                color: '#ffffff',
                confirmButtonColor: '#00d2ff',
                timer: 2500,
                showConfirmButton: false
            });
        });
    }
    </script>
