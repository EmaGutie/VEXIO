<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="img/favicon-nexuz.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXIO | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/perfil.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="no-print" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
        <a href="index.html" class="btn-volver-glass">
            <i class="bi bi-house-door-fill"></i>
            <span>Inicio</span>
        </a>
    </div>
    <div class="container bento-container py-5" id="area-cv">
        <div class="watermark-pdf"></div> <div class="row g-4">
        <div class="col-lg-4">
            <div class="bento-card text-center h-100">
                <img id="user-foto" src="" class="profile-img mb-3" alt="Foto">
                <h2 id="user-nombre" class="fw-bold mb-1">Cargando...</h2>
                <p id="user-profesion" class="text-muted mb-3"></p>
                <div class="mb-4"><span id="user-status" class="badge rounded-pill px-3 py-2"></span></div>
                
                <div class="text-start border-top pt-3">
                    <p class="small text-muted mb-1"><i class="bi bi-geo-alt-fill"></i> Ubicación</p>
                    <p id="user-ubicacion" class="fw-medium mb-3">Argentina</p>
                </div>

                <div class="mt-4 d-grid gap-2 no-print">
                    <a id="link-whatsapp" href="#" target="_blank" class="btn btn-whatsapp rounded-4 py-2 fw-bold text-white">
                        <i class="bi bi-whatsapp me-2"></i> WhatsApp
                    </a>
                    <a id="link-email" href="#" target="_blank" class="btn btn-primary rounded-4 py-2 fw-bold">
                        <i class="bi bi-envelope-at me-2"></i> Enviar Correo
                    </a>
                    <button onclick="descargarPDF()" class="btn btn-dark w-100 rounded-4 py-2 fw-bold mt-2">
                        <i class="bi bi-file-earmark-pdf me-2"></i> Descargar CV (PDF)
                    </button>
                    <button onclick="window.print()" class="btn btn-light w-100 rounded-4 py-2 text-muted small">
                        <i class="bi bi-printer me-2"></i> Imprimir
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="row g-4">
                <div class="col-12">
                    <div class="bento-card">
                        <p class="section-title text-primary fw-bold">PERFIL PROFESIONAL</p>
                        <p id="user-sobre-mi" class="lead mb-0"></p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="bento-card">
                        <p class="section-title text-primary fw-bold">HABILIDADES Y COMPETENCIAS</p>
                        <div id="user-skills"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="bento-card h-100">
                        <p class="section-title text-primary fw-bold">EXPERIENCIA LABORAL</p>
                        <pre id="user-experiencia" class="mb-0"></pre>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="bento-card h-100">
                        <p class="section-title text-primary fw-bold">FORMACIÓN ACADÉMICA</p>
                        <pre id="user-educacion" class="mb-0"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/perfil.js"></script>
</body>
</html>
